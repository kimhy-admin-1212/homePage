  <script>
    document.getElementById("downloadCard").addEventListener("click", async () => {
      const section = document.getElementById("SECTION1");
      if (!section) return alert("Kh√¥ng t√¨m th·∫•y thi·ªáp!");

      // Hi·ªáu ·ª©ng ch·ªù
      const newTab = window.open("", "_blank");
      newTab.document.write(`
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;
                height:100vh;font-family:sans-serif;text-align:center;">
      <div style="width:40px;height:40px;border:4px solid #f3f3f3;
                  border-top:4px solid #E95BA8;border-radius:50%;
                  animation:spin 1s linear infinite;"></div>
      <p style="margin-top:20px;font-size:16px;">‚è≥ ƒêang t·∫°o ·∫£nh thi·ªáp...</p>
      <style>@keyframes spin {from{transform:rotate(0deg);}to{transform:rotate(360deg);}}</style>
    </div>
  `);

      try {
        const scale = (window.devicePixelRatio || 2) * 2; // t·ª± ƒë·ªông l·∫•y DPI
        const canvas = await html2canvas(section, {
          scale: scale,
          useCORS: true,
          backgroundColor: null,
          logging: false,
          width: section.offsetWidth,
          height: section.offsetHeight
        });

        const dataUrl = canvas.toDataURL("image/png", 1.0);

        // üíª PC t·∫£i tr·ª±c ti·∫øp
        // N·∫øu l√† mobile ‚Üí hi·ªÉn th·ªã ·∫£nh blob, kh√¥ng b·ªã .bin
        if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
          canvas.toBlob(blob => {
            const blobUrl = URL.createObjectURL(blob);
            newTab.location.href = blobUrl; // m·ªü ƒë√∫ng ·∫£nh
          }, "image/png");
        } else {
          const link = document.createElement("a");
          link.download = "thiep-2010.png";
          link.href = canvas.toDataURL("image/png", 1.0);
          link.click();
          newTab.close();
        }
      } catch (err) {
        console.error(err);
        newTab.close();
        alert("‚ùå L·ªói khi t·∫°o ·∫£nh, vui l√≤ng th·ª≠ l·∫°i.");
      }
    });
  </script>
