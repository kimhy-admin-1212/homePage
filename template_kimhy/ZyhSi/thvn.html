<body>
    <main class="main" id="top">
        <div class="wrapper-content my-5 container" data-fid="291" data-sk="6Lee6TAqAAAAAALmTQh0yo1pIo8LOXPK2jAQy3oN"
            id="wrapper-content">
            <div class="item">
                <div class="wrapper-image rounded my-4">
                    <div id="transparent" class="image">
                        <img src="/template_kimhy/ZyhSi/asset/5399547.png" alt="" id="main-image">
                        <img src="" alt="" id="drag-image">
                    </div>
                    <div class="setting mt-3">
                        <div class="choose">
                            <div class="chose-image text-center">
                                <input style="width: 0px; height: 0px" type="file" id="image-import"

                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-9">
                                <div class="row">
                                    <label for="zoom-range" class="col-3 col-form-label">Zoom:</label>
                                    <div class="col-9">
                                        <input type="range" class="form-control" id="zoom-range" min="0.5" max="8"

                                    </div>
                                    <label for="rotate-range" class="col-3 col-form-label">Xoay:</label>
                                    <div class="col-9">

                                    </div>
                                </div>
                            </div>
                            <div class="col-3 d-flex align-items-center justify-content-center">

                                        class="bi bi-arrow-left-right" style="margin-right: 0px;"></i></button>
                            </div>
                        </div>
                        <div class="text-center">
                            <a href="javascript:void(0);" class="mt-2 mb-2 btn-hover-shine btn btn-outline-primary text"
                                onclick="document.getElementById('image-import').click()"><i
                                    class="bi bi-upload"></i>Chọn hình</a>
                            <button class="btn btn-outline-success" onclick="saveAsImage()"><i
                                    class="bi bi-download"></i>Tải về</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kimhyassets.vercel.app/khunghinh/assets/js/show_frame.js"></script>
    <script>
        function saveAsImage() {
            var transparentDiv = $("#transparent");
            var screenWidth =
                window.innerWidth ||
                document.documentElement.clientWidth ||
                document.body.clientWidth;
            var scaleResponsive = screenWidth > 540 ? 2 : 3.6;

            html2canvas(transparentDiv.get(0), {
                scrollX: 500,
                scale: scaleResponsive,
                width: 336.5,
                height: 336.5,
            }).then(function (canvas) {
                canvas.toBlob(function (blob) {
                    var url = URL.createObjectURL(blob);
                    var downloadLink = document.createElement("a");
                    downloadLink.href = url;
                    downloadLink.download = "frame_image.png";
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    URL.revokeObjectURL(url);
                }, "image/png");
            });
        }
    </script>
