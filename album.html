    <script>
      const { createClient } = supabase;
      const supabaseClient = createClient(
        CONFIG.SUPABASE_URL,
        CONFIG.SUPABASE_KEY
      );

      const ITEMS_PER_PAGE = 8;
      let currentPage = 1;
      let totalItems = 0;

      async function loadThemes(page = 1) {
        const from = (page - 1) * ITEMS_PER_PAGE;
        const to = from + ITEMS_PER_PAGE - 1;

        const { data, count, error } = await supabaseClient
          .from("list_theme")
          .select("*", { count: "exact" })
          .eq("type", 0) // ✅ Lọc theo type = 0
          .order("id", { ascending: true })
          .range(from, to);

        const container = document.getElementById("themeList");
        container.innerHTML =
          '<div class="text-center">Đang tải dữ liệu...</div>';
        container.innerHTML = "";

        if (error) {
          container.innerHTML = `<p class="text-danger">Lỗi tải dữ liệu: ${error.message}</p>`;
          return;
        }

        totalItems = count;
        data.forEach((item) => {
          const card = document.createElement("div");
          card.className = "col-lg-3 col-md-4 col-sm-6 col-12 mb-4";
          card.setAttribute("data-aos", "fade-up");
          card.setAttribute("data-aos-delay", "100");

          card.innerHTML = `
  <div class="service-card" style="display: flex; flex-direction: column; align-items: center;">
    <img src="${item.img}" alt="${item.name}" style="width: 100%; margin-bottom: 10px" />
    <h3>${item.name}</h3>
    <p>Album lưu giữ những kỷ niệm trong tiệc cưới.</p>
    <a href="${item.url}" class="read-more" target="_blank">
      Xem thiệp <i class="bi bi-arrow-right"></i>
    </a>
  </div>
`;
          container.appendChild(card);
        });

        renderPagination();
      }

      function renderPagination() {
        const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        const createBtn = (label, page, disabled = false) => {
          const btn = document.createElement("button");
          btn.textContent = label;
          btn.className = "btn btn-outline-primary mx-1";
          btn.disabled = disabled;
          btn.onclick = () => {
            currentPage = page;
            loadThemes(currentPage);
          };
          return btn;
        };

        // « Previous
        pagination.appendChild(
          createBtn("«", currentPage - 1, currentPage === 1)
        );

        // Pages
        for (let i = 1; i <= totalPages; i++) {
          const btn = createBtn(i, i, i === currentPage);
          if (i === currentPage) btn.className = "btn btn-primary mx-1";
          pagination.appendChild(btn);
        }

        // » Next
        pagination.appendChild(
          createBtn("»", currentPage + 1, currentPage === totalPages)
        );
      }

      // Load lần đầu
      loadThemes(currentPage);
    </script>
